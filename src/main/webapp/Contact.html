	<!--modal login popup start-->

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content"> 
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
					<h2>Login form</h2>
				</div>
				<div class="modal-body">


					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Sign in</button>
							</div>
						</div>
					</form>
				</div>			
			</div>
		</div>
	</div>
	<!--modal login popup end-->

	<div class="container custom-center">
		<div class="col-sm-8 col-md-12">
			<h3 class="lead">Contact</h3>
		</div>

		<div class="col-sm-8 col-md-12">
			<p>넥스터즈에 대한 궁금한 사항이 있으시면 언제든지 메일을 보내주세요! 최대한 빠르게 답벼드리겠습니다!</p>
			<p>&nbsp;</p>
		</div>

		<form>
			<div class="col-sm-8 col-md-12">
				<p>Name</p>
				<div class="form-group">
					<input type="name" class="form-control custom-form-width" id="inputName" placeholder="Name">
				</div>
			</div>

			<div class="col-sm-8 col-md-12">
				<p>Email</p>
				<div class="form-group">
					<input type="email" class="form-control custom-form-width" id="inputEmail" placeholder="Email">
				</div>
			</div>

			<div class="col-sm-8 col-md-12">
				<p>Messages</p>
				<div class="form-group">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
			</div>
			<div class="col-sm-8 col-md-12">
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
