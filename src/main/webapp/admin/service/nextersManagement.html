<div class="modal fade" id="addMng" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">운영 추가</h4>
      </div>
      <div class="modal-body">
      	<form class="form-horizontal">
	      <div class="form-group" id="dateDiv">
				<label class="col-sm-3 control-label">날짜</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="mngDate" placeholder="날짜를 선택해주세요." readonly>
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-3 control-label">이름</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="mngName" placeholder="이름을 입력해주세요.">
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-3 control-label">비고</label>
				<div class="col-sm-8">
					<textarea class="form-control" rows="3" id="mngRemark" placeholder="기타 참고사항을 입력해주세요."></textarea>
				</div>
			</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" onclick="javascript:submitMng();">추가하기</button>
      </div>
    </div>
  </div>
