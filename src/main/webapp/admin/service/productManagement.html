
<div class="container-fluid">

	<div class="col-lg-12">
		<h1 class="page-header">
			Product 관리 <small>Nexters App</small>
		</h1>
	</div>

	<div class="container-fluid col-lg-12 id="productTable">

		<button class='btn btn-default btn-md' href="#productModal"
			data-toggle="modal">Product 추가</button>
	</div>

	<div id="productModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>Product 추가</h2>
				</div>
				<div class="modal-body">
					<div class="col-sm-offset-5 col-sm-10">
						<label class="col-sm-8" id="generNum"> </label>
					</div>
					<form class="form-horizontal">
					
						<div class="form-group">
							<label class="col-sm-3 control-label">제품 이름</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="projectNm"
									placeholder="Name..">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">제품 설명</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="projectDesc"
									placeholder="Desc..">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">이미지</label>
							<div class="col-sm-8">
								<input type="file" class="form-control" name="projectImg">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">링크</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="projectLink"
									placeholder="Link..">
							</div>
						</div>
						


						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-primary" id="addProductButton">제품 등록</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
<br />
<br />
<br />
<!-- jQuery -->
<script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<script src="js/productManagement.js"></script>
