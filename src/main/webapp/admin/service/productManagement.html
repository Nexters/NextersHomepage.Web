<style>
	.productList{
		
		padding:10px;
	}
	.productList .inner{
		border:1px solid black;
	}
	.productList .inner:hover{
		background-color:#EEEEEE;
		cursor:pointer;
		cursor:cursor;
	}
</style>
<div class="container-fluid">

	<div class="col-lg-12">
		<h1 class="page-header">
			Product 관리 <small>Nexters App</small>
		</h1>
	</div>

	<div class="container-fluid col-lg-12 ">

		<button class='btn btn-default btn-md addProduct' href="#productModal"
			data-toggle="modal">Product 추가</button><br><br>
	</div>
	
	<div class="container-fluid">
		<div class="col-lg-12" id="productTable">
			
		</div>
	</div>

	<div id="productModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>Product 추가</h2>
				</div>
				<div class="modal-body">
					<div class="col-sm-offset-5 col-sm-10">
						<label class="col-sm-8" id="generNum"> </label>
					</div>
					<form class="form-horizontal">
					
						<div class="form-group">
							<label class="col-sm-3 control-label">제품 이름</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="projectNm"
									placeholder="Name..">
							</div>
						</div>
			
						
						<div class="form-group">
							<label class="col-sm-3 control-label">이미지</label>
							<div class="col-sm-8">
								<input type="file" class="form-control" name="projectImg">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">링크</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="projectLink"
									placeholder="Link..">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">제품 설명</label>
							<div class="col-sm-8">
								<textarea class="form-control" name="projectDesc"
									></textarea>
							</div>
						</div>
						


						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-primary" id="addProductButton"
						>제품 등록</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div id="productModifyModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>Product 수정</h2>
				</div>
				<div class="modal-body">
					<div class="col-sm-offset-5 col-sm-10">
						<label class="col-sm-8" id="generNum"> </label>
					</div>
					<form class="form-horizontal">
					
					
						<div class="form-group">
							
							<div class="col-sm-8">
								<input type="hidden" class="form-control" name="projectNo">
							</div>
						</div>
						<div class="form-group">
							
							<div class="col-sm-8">
								<input type="hidden" class="form-control" name="originProjectImg">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">제품 이름</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="projectNm"
									placeholder="Name..">
							</div>
						</div>
			
						
						<div class="form-group">
							<label class="col-sm-3 control-label">이미지</label>
							<div class="col-sm-8">
								<input type="file" class="form-control" name="projectImg">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">링크</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="projectLink"
									placeholder="Link..">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">제품 설명</label>
							<div class="col-sm-8">
								<textarea class="form-control" name="projectDesc"
									></textarea>
							</div>
						</div>
						


						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-primary" id="modifyProductButton"
						>제품 수정</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
<br />
<br />
<br />


<script src="js/productManagement.js"></script>
