<style>
	.achieveList{
		
		padding:10px;
	}
	.achieveList .inner{
		border:1px solid black;
	}
	.achieveList .inner:hover{
		background-color:#EEEEEE;
		cursor:pointer;
		cursor:cursor;
	}
	.receiveUserList{
		background-color:white;
		z-index:5;
		cursor:pointer;
		cursor:hand;
	}
	.achieveMemberList{
		background-color:blue;
		color:white;
	}
</style>
<div class="container-fluid">

	<div class="col-lg-12">
		<h1 class="page-header">
			Achieve Page 관리 <small>Nexters App</small>
		</h1>
	</div>

	<div class="container-fluid col-lg-12 ">

		<button class='btn btn-default btn-md addAchieve' href="#achieveModal"
			data-toggle="modal">Achieve Page 추가</button><br><br>
	</div>
	
	<div class="container-fluid">
		<div class="col-lg-12" id="achieveTable">
			
		</div>
	</div>

	<div id="achieveModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>Achieve Page 추가</h2>
				</div>
				<div class="modal-body">
					<div class="col-sm-offset-5 col-sm-10">
						<label class="col-sm-8" id="generNum"> </label>
					</div>
					<form class="form-horizontal">
					
						<div class="form-group">
							<label class="col-sm-3 control-label">제목</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="achieveNm"
									placeholder="Name..">
							</div>
						</div>
			
						
						<div class="form-group">
							<label class="col-sm-3 control-label">이미지</label>
							<div class="col-sm-8">
								<input type="file" class="form-control" name="achieveImg">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">링크</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="achieveLink"
									placeholder="Link..">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">설명</label>
							<div class="col-sm-8">
								<textarea class="form-control" name="achieveDesc"
									></textarea>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">멤버 입력</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="achieveMember" id="achieveMember"
									>
								<div class="col-sm-11 receiveUserList" style="position:absolute;"></div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-8" id="userListResult">
								
							</div>
						</div>
						


						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-primary" id="addAchieveButton"
						>제품 등록</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div id="achieveModifyModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>Achieve Page 수정</h2>
				</div>
				<div class="modal-body">
					<div class="col-sm-offset-5 col-sm-10">
						<label class="col-sm-8" id="generNum"> </label>
					</div>
					<form class="form-horizontal">
					
					
						<div class="form-group">
							
							<div class="col-sm-8">
								<input type="hidden" class="form-control" name="achieveNo">
							</div>
						</div>
						<div class="form-group">
							
							<div class="col-sm-8">
								<input type="hidden" class="form-control" name="originAchieveImg">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">제목</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="achieveNm"
									placeholder="Name..">
							</div>
						</div>
			
						
						<div class="form-group">
							<label class="col-sm-3 control-label">이미지</label>
							<div class="col-sm-8">
								<input type="file" class="form-control" name="achieveImg">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">링크</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="achieveLink"
									placeholder="Link..">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">설명</label>
							<div class="col-sm-8">
								<textarea class="form-control" name="achieveDesc"
									></textarea>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">멤버 입력</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="achieveMember" id="achieveMemberModify"
									>
								<div class="col-sm-11 receiveUserList" style="position:absolute;"></div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-8" id="userListResultModify">
								
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-primary" id="modifyAchieveButton"
						>제품 수정</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
