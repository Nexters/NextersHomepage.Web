<link rel="stylesheet" href="css/boardManagement.css">

<div class="container-fluid">
	<div class="col-lg-12">
		<h1 class="page-header">
			게시판 관리 <small>Nexters 게시판</small>
		</h1>
	</div>
	
	<div class="container-fluid col-lg-12 ">

		<button class='btn btn-default btn-md addProduct' href="#boardAddModal"
			data-toggle="modal">게시판 추가</button><br><br>
	</div>
	
	<ul class="pagination" id="boardListPage">


			</ul>
	
</div>
<div align="right">
<input type="button" id="postWriteButton"class="btn btn-default" value="글 쓰기" data-toggle="modal" href="#postAddModal">
</div>
<br>
<div class="table-responsive" id="boardTable">
				<table class="table table-bordered table-hover custom-table">
					<thead>
						<th>번호</th>
						<th>작성자</th>
						<th>제목</th>
						<th>작성일</th>
						<th>조회수</th>
					</thead>
					<tbody>
					</tbody>
				</table>
</div>



<div id="boardAddModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>게시판 추가</h2>
				</div>
				<div class="modal-body">
					<div class="col-sm-offset-5 col-sm-10">
						<label class="col-sm-8" id="generNum"> </label>
					</div>
					<form class="form-horizontal">
					
						<div class="form-group">
							<label class="col-sm-3 control-label">게시판 이름</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="boardNm"
									placeholder="Name..">
							</div>
						</div>
			
						
						
						


						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-primary" id="addBoardButton"
						>게시판 추가</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	

<div id="postAddModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>게시판 글 작성</h2>
				</div>
				<div class="modal-body">
					<div class="col-sm-offset-5 col-sm-10">
						<label class="col-sm-8" id="generNum"> </label>
					</div>
					<form class="form-horizontal">
					
						<div class="form-group">
							<label class="col-sm-3 control-label">제목</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="postTitle"
									placeholder="Title..">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">내용</label>
							<div class="col-sm-8">
								<textarea class="form-control" name="postContent"></textarea>
							</div>
						</div>
			
						
						
						


						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-primary" id="addPostButton"
						>게시판 추가</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	
<div id="postViewModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>게시물</h2>
				</div>
				<div class="modal-body">
					<div class="col-sm-offset-5 col-sm-10">
						<label class="col-sm-8" id="generNum"> </label>
					</div>
					<form class="form-horizontal">
					
						<div class="form-group">
							<label class="col-sm-3 control-label">제목</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="postViewTitle"
									placeholder="Name.." readonly>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">내용</label>
							<div class="col-sm-8">
								<textarea class="form-control" readonly name="postViewContent"></textarea>
							</div>
						</div>
			
						
						
						


						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-primary" id="addBoardButton"
						>게시판 추가</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<script src="js/boardManagement.js"></script>
