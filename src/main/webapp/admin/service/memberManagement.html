

<div class="container-fluid">
	<div class="col-lg-12">
		<h1 class="page-header">
			회원관리 <small>Nexters 회원목록</small>
		</h1>
		<div class="container-fluid">
			<ul class="pagination" id="memberListPage">


			</ul>
			<div id="showAll">
				<a href="#" gener="">전체보기</a>

			</div>
		</div>

	</div>

	<div class="container-fluid" id="addUserLocation">
		<div class="col-lg-12">
			<div id="addUser"></div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-bordered table-hover" id="DataTable">
					<thead>

					</thead>
					<tbody id="memberListInfo">

					</tbody>
				</table>
			</div>
		</div>
	</div>


	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>회원 추가</h2>
				</div>
				<div class="modal-body">
					<div class="col-sm-offset-5 col-sm-10">
						<label class="col-sm-8" id="generNum"> </label>
					</div>
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">포지션</label>
							<div class="col-sm-8">
								<label class="checkbox-inline"> <input type="checkbox">개발자
								</label> <label class="checkbox-inline"> <input type="checkbox">디자이너
								</label> 
								

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">아이디(e-mail)</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="userId"
									placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">이름</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="userNm"
									placeholder="Name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">핸드폰 번호</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="userCellNum"
									placeholder="CellNum">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-primary" id="SmemberAdd">회원추가</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
