<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="text" name="username" value="admin@teamnexters.com"/> <br/>
<input type="text" name="password" value="qwer1234"/>
<br/> <input type="button" value="로그인" onclick="javascript:onSubmit();"/>
<br/> <input type="button" value="로그아웃" onclick="javascript:onLogout();"/>
<br/> <input type="button" value="사용자 정보 가져오기" onclick="javascript:isLogin();"/>
<br/>
<h1>결과 값</h1>
<span id="status"></span>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript">

function onSubmit() {
	$.ajax({
		url : "login",
		type : "POST",
		data : {
			username : $("input[name=username]").val()
			, password : $("input[name=password]").val()
		} ,
		dataType : "json" ,
		success : function(data) {
			$("#status").html("result::"+JSON.stringify(data));
			if(data.result=="success") {
				alert("로그인 성공");
			} else {
				alert("로그인 실패\n사유 : "+data.resData[0].errorMsg);
			}
		}
	});
}

function onLogout() {
	$.ajax({
		url : "logout",
		type : "POST",
		dataType : "json" ,
		success : function(data) {
			$("#status").html("result::"+JSON.stringify(data));
			if(data.result=="success"){
				alert("로그아웃 성공");
			}
		}
	});
}

function isLogin() {
	$.ajax({
		url : "api/loginUser.do",
		type : "POST",
		dataType : "json" ,
		success : function(data) {
			$("#status").html("result::"+JSON.stringify(data));
			if(data.result=="error"){
				alert("[오류]\n오류코드:"+data.resData[0].errorCd+"\n오류메시지:"+data.resData[0].errorMsg);
			} else {
				alert(data.resData[0].userName+"님 환영합니다.");
			}
		}
	});
}


</script>
</body>
</html>
