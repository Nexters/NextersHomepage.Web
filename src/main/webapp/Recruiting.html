<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>recruiting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="c_css/c_css.css">

</head>
<body>

	<!--Navigarion bar start-->
	<nav class="navbar custom-center navbar-custom-padding" role="navigation">
		<div class="container-fluid">
			<a class="navbar-brand" href="Main.html">Nexters</a>
		</div>
		<div class="container-fluid">
			<div class="navbar-header" id="jqxMenu">
				
			</div>

			<div class="navbar-header navbar-right">
				<ul class="nav navbar-nav">
					<a href="#myModal" roll="button" class="btn btn-primary" data-toggle="modal">SignIn</a>
				</ul>
			</div>
		</div>
	</nav>

	<!--Navigarion bar start-->
	
	<div class="container-fluid custom-center">
		<div class="col-sm-8 col-md-12">
			<h3 class="lead">Recruiting</h3>
		</div>
		<div class="col-sm-8 col-md-12">
			<p style="text-align: center;">개발자와 디자이너를 위한 최고의 웹 ‧ 앱 개발동아리 NEXTERS !</p>
			<p style="text-align: center;">넥스터즈 7기 모집이 여러분들의 많은 관심과 성원속에 성황리에 종료되었습니다.</p>
			<p style="text-align: center;">7기 활동간 좋은모습, 성장하는 모습 보여드리겠으며,</p>
			<p style="text-align: center;">8기 모집으로 찾아뵙겠습니다. 감사합니다!</p>
		</div>
	</div>



	<!--modal login popup-->

	<div id="myModal" class="modal fade"  role="dialog">
		<div class="modal-dialog">
			<div class="modal-content"> 
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
					<h2>Login form</h2>
				</div>
				<div class="modal-body">


					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Sign in</button>
							</div>
						</div>
					</form>
					
				</div>			
			</div>
		</div>
	</div>


	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
