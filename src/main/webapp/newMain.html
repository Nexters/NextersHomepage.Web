	<!--Navigarion bar start-->
	<nav class="navbar" role="navigation" id="myNavbar">
		<div class="container-fluid no-padding">
			<img src="image/Logo.png" style="float: left;">

			<div class="container-fluid no-padding">
				<div class="navbar-header navbar-right">
					<ul class="nav navbar-nav" id="jqxMenu">

					</ul>
					<div class="leftMenu">
						<a href="#"><img src="image/menu2.png"></a>
					</div>
				</div>

			</div>

		</div>
	</nav>
	<!--Navigarion bar end-->


	<div class="container-fluid no-padding" id="myJombotron">
		<a href="#"><img src="image/Main.png"></a>
	</div>

	<div class="container-fluid no-padding" id="myNotices">
		<div class="container-fluid" id="myNotices2">
			<div class="col-md-3">
				<div class="col-md-12 myNotice">
					<h4>Notice</h4>
				</div>
			</div>
			<div class="col-md-3">
				<div class="col-md-12 myNotice">
					<h4>Notice</h4>
				</div>
			</div>
			<div class="col-md-3">
				<div class="col-md-12 myNotice">
					<h4>Notice</h4>
				</div>
			</div>
			<div class="col-md-3">
				<div class="col-md-12 myNotice">
					<h4>Notice</h4>
				</div>
			</div>
		</div>
	</div>
	<!--modal login popup-->

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h2>Login form</h2>
				</div>
				<div class="modal-body">


					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" name="username"
									placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" name="password"
									placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label> <input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-primary"
									onclick="onSubmit()">Sign in</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<script src="menuInfo/menu.js" type="text/javascript"></script>

</body>
</html>
